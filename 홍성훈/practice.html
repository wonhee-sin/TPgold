<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>
<body>
    <header class="wrapper">
        <div class="our_story">
            <h1></h1>
                <div class="header_container">
                    <!-- <img src="./images/Logonetflix.png"> -->
                    <select class = "Language_select">
                        <option>한국어</option>
                        <option>English</option>
                    </select>
                    <!-- <img src="./images/globe icon.png" class="global"> -->
                    <button type="button">로그인</button>
                </div>
            </div>
    </header>
    <section>
        <div class="concord">
            <div class="our_story_card">
                <h1 id="our_story_title">영화와 시리즈를 무제한으로.</h1>
                <h2 id="our_story_subtitle">다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</h2>
            </div>
        <form class="email_form">
            <h3 class="email_form_title">시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
            <div class="email_form_lockup">
                <ul class="simplForm">
                        <li class="field_email"></li>
                    <div class="our_story_container">
                        <div class="nfInputPlacement">
                            <label class="input_id">
                                <input type="email" data-uia="field_email" name="email" class="nfTextFild">
                                <label for="id_email_hero_fuji" class="placeLabel">이메일 주소</label>
                            </label>
                            <button class="btn_wrapper">
                                <div class="btn_custom">
                                    <span id = "btn_text">시작하기</span>
                                </div>
                            </button>
                        </div>    
                    </div>    
                </ul>
            </div>
        </form>
        </div>
    </section>    
</body>
</html>
